
 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extractor Din√°mico de Texto de PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input, button {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin: 20px auto;
      text-align: start;
      max-inline-size: 800px;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üìÑ Extractor Din√°mico de Texto de PDF</h2>
  <p>Selecciona un archivo PDF para extraer su contenido de forma din√°mica.</p>
  
  <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" title="Seleccione un archivo PDF">
  <button onclick="uploadPDF()">üîç Extraer Texto</button>
  
  <h3>üìú Resultado Extra√≠do:</h3>
  <div id="output">
    <pre>No hay texto a√∫n...</pre>
  </div>
  
  <h3>üì• Descargar JSON Extra√≠do:</h3>
  <a id="downloadLink" href="#" download="extracted_data.json" target="_blank">üì• Descargar JSON</a>
  
  <script>
    function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      if (fileInput.files.length === 0) {
        alert("Por favor, selecciona un archivo PDF.");
        return;
      }
      
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      
      fetch("http://127.0.0.1:8000/extract-dynamic/", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Error en la petici√≥n: " + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        console.log("Respuesta de la API:", data);
        // Mostrar la respuesta formateada en el contenedor de salida
        const formattedJSON = JSON.stringify(data, null, 2);
        document.getElementById("output").innerHTML = `<pre>${formattedJSON}</pre>`;
        
        // Configurar el enlace de descarga para el JSON generado
        const blob = new Blob([formattedJSON], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const downloadLink = document.getElementById("downloadLink");
        downloadLink.href = url;
        downloadLink.style.display = "inline-block";
      })
      .catch(error => {
        console.error("Error:", error);
        alert("‚ùå Ocurri√≥ un error al extraer el texto del PDF.");
      });
    }
  </script>
</body>
</html>
